server {
    listen 80;
    server_name jupyterm8.xyz www.jupyterm8.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name jupyterm8.xyz www.jupyterm8.xyz;

    ssl_certificate /etc/letsencrypt/live/jupyterm8.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jupyterm8.xyz/privkey.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name api.jupyterm8.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
